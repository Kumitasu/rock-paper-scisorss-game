<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>The Game</title>
    
</head>

<body>
    <h1>Rock, Paper, Scissors </h1>

    <div class="select">
        <h3>Pick One:</h3>
        <img data-option="paper" class="first" src="papier.jpg" alt="" title="Paper">
        <img data-option="rock" src="kamien.jpg" alt="" title="Rock">
        <img data-option="scissors" src="nozyczki.jpg" alt="" title="Scissors">
    </div>
    <button class="start">Let's play!</button>
    <div class="panel-left">
        <h3>Results</h3>
        <p>My pick: <span data-summary="your-choice"></span></p>
        <p>AI pick: <span data-summary="ai-choice"></span></p>
        <h2>Winner: <span data-summary="who-win"></span></h2>
    </div>
    <div class="panel-right">
        <h3>Actual score </h3>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">win: <span>0</span></p>
        <p class="losses">loss: <span>0</span></p>
        <p class="draws">draw: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
